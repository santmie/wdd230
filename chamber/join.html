<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quezon City Chamber of Commerce</title>
    <meta name="description" content="This name represents a city in the Philippines where the chamber operates.">
    <meta name="author" content="Crisanta N. Advincula">
    <meta property="og:title" content="WDD 230 - Project - Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.goodfreephotos.com/albums/philippines/quezon-city/quezon-memorial-shrine-in-quenzon-city-philippines.jpg">
    <meta property="og:url" content="https://santmie.github.io/wdd230/chamber/index.html">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QC Chamber of Commerce logo" width="100" height="100">
        <span>Quezon City Chamber of Commerce</span>
        <div class="social-header">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon" width="50" height="50"></a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon" width="50" height="50"></a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon" width="50" height="50"></a>
        </div>
    </header>
    <nav>
        <button id="myButton"></button>
        <ul class="menuLinks">
            <li><a href="https://santmie.github.io/wdd230/chamber/index.html">Home</a></li>
            <li><a href="https://santmie.github.io/wdd230/chamber/discover.html">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li class="active"><a href="https://santmie.github.io/wdd230/chamber/join.html" class="wayfinding">Join</a></li>
        </ul>
    </nav>
    <main>
        <h1>Membership Application Form</h1>
        <form method="get" action="thankyou.html">
            <div id="passworderror"></div>
            <label class="input-container">First Name<span class="req"></span><br>
                <input type="text" id="fname" name="fname" required></label>
            <label class="input-container">Last Name<span class="req"></span><br>
                <input type="text" id="lname" name="lname" required></label>
            <label class="input-container">Title or Position<br>
                <input type="text" id="position" name="position"></label>                
            <label class="input-container">Email Address<span class="req"></span><br>
                <input type="email" id="email" name="email" required placeholder="someone@gmail.com"></label>
            <label class="input-container">Mobile Phone Number<span class="req"></span><br> 
                <input type="tel" id="phone" name="phone" required></label>
            <label class="input-container">Business/Organization's Name<span class="req"></span><br>
                <input type="text" id="orgName" name="orgName" required></label><br>
            <div class="membership-level">Membership Level</div><br>
            <label class="radio-container">NP Membership is for non-profit organizations and there is no fee.
                <input type="radio" name="membership" value="np">
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">Bronze Membership
                <input type="radio" name="membership" value="bronze">
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">Silver Membership
                <input type="radio" name="membership" value="silver">
                <span class="checkmark"></span>
              </label>
              <label class="radio-container">Gold Membership
                <input type="radio" name="membership" value="gold">
                <span class="checkmark"></span>
              </label><br>
            <label class="input-container">Business/Organization's Description<br>
                <textarea id="orgDescription" name="orgDescription"></textarea></label><br>
            <input type="hidden" id="timeStamp" name="timeStamp">
            <p class="smaller">*️⃣ Indicates a required field</p><br>
            <div class='button-sumbit'>
                <button id="btnSubmit" type="submit">Join QC Chamber</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer1">
                <div class="footer-chamber">
                    <img src="images/logo.png" alt="QC Chamber of Commerce logo" width="60" height="60">
                    <span>Quezon City Chamber of Commerce</span>
                </div>
                <div class="footer-contact">
                    <p>13th Avenue, Cubao Quezon City, Philippines</p>
                    <p>qcchamber@gmail.com</p>
                    <p>(02)-8731-4805</p>
                </div>
                <div class="footer-social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="images/facebook.png" alt="fb icon" width="50" height="50"></a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="images/twitter.png" alt="twitter icon" width="50" height="50"></a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="images/instagram.png" alt="instagram icon" width="50" height="50"></a>
                </div>
            </div>
            <div class="footer2"></div>
                <p> &copy;<span id="year"></span><img src="images/phflag.jpg" alt="Philippines Flag" width="50" height="27"></p>
                <p id="lastModified"></p>
        </div>
    </footer>
<script src="scripts/getDates.js"></script> 
<script src="scripts/showHamburger.js"></script> 
<script src="scripts/selectMode.js"></script>
<script src="scripts/form.js"></script> 
</body>
</html>
