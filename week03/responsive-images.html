<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Responsive Images Demonstration.">

<body>
    <header>
        <h1>Responsive Images</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-small.webp" media="(max-width: 500px)">
                <source srcset="images/hero-medium.webp" media="(max-width: 1000px)">
                <img src="images/hero-large.webp" alt="table setting" width="1500" height="750">
            </picture>
        </div>
    </main>
    <footer>
        <div>
            <p> &copy;<span id="year"></span></p>
            <p id="lastModified"></p>
        </div>
    </footer>
<script src="scripts/getDates.js"></script> 
</body>
</html>
